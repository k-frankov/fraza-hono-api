name: Build and Push (GHCR)

on:
  push:
    branches:
      - master

permissions:
  contents: read
  packages: write

env:
  AZURE_RESOURCE_GROUP: fraza_dev
  AZURE_CONTAINERAPP_NAME: fraza-hono-api
  GHCR_REGISTRY: ghcr.io
  GHCR_IMAGE: ghcr.io/k-frankov/fraza-hono-api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:latest
            ${{ env.GHCR_IMAGE }}:${{ github.sha }}

  deploy:
    name: Deploy to Azure Container Apps
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Ensure GHCR registry credentials
        shell: bash
        run: |
          az containerapp registry set \
            --name "${AZURE_CONTAINERAPP_NAME}" \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --server "${GHCR_REGISTRY}" \
            --username "${{ github.repository_owner }}" \
            --password "${{ secrets.GHCR_PAT }}"

      - name: Deploy new image
        shell: bash
        run: |
          az containerapp update \
            --name "${AZURE_CONTAINERAPP_NAME}" \
            --resource-group "${AZURE_RESOURCE_GROUP}" \
            --image "${GHCR_IMAGE}:${{ github.sha }}"
